#spring.datasource.username=admin
#spring.datasource.password=admin

spring.datasource.url=jdbc:postgresql://localhost:5500/postgres
spring.datasource.username=postgres
spring.datasource.password=postgresPassword
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

javax.persistence.jdbc.url=jdbc:postgresql://localhost:5500/postgres

spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


jwt.token.secret=JWTSecretKeyForSecurityApp
jwt.access.token.duration_in_ms=900000
#jwt.access.token.duration_in_ms=90000000000
jwt.refresh.token.duration_in_ms=2592000000
#jwt.refresh.token.duration_in_ms=2592000000
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true
